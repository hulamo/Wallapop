<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body>
    <div class="container mb-4">
        <div class="mt-4">
        <div class="mt-4">
            <p class="text-center font-weight-bold">Login</p>
        </div>
        <div id="errores"></div>
            <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="lemail" class="form-control" />
              <label class="form-label" for="form2Example1">Correo</label>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="lpassword" class="form-control" />
              <label class="form-label" for="form2Example2">Contraseña</label>
            </div>
          
            <!-- 2 column grid layout for inline styling -->
                 
            <!-- Submit button -->
            <button  onclick="loguear()" type="button" id="lblogin" class="btn btn-primary btn-block mb-4">Login</button>
          
            <!-- Register buttons -->
            <div class="text-center">
              <p>No estás registrado? <a href="register.html">Registrarse</a></p>
              
            </div>
          </form>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="module" src="index.js"></script>
        <script>$(function(event){
            console.log(event)
            $("#errores").load("error.html");
          })</script>
</body>
</html>
