<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Nuevo Anuncio</title>
</head>
<body>
    <div id="navbar"></div>
    <div class="container mb-4">
        <div class="mt-4">
        <div class="mt-4">
            <p class="text-center font-weight-bold">Nuevo Anuncio</p>
        </div>
        <div id="errores"></div>
            <form>
         
                <div class="form-outline mb-4">
                    <label class="form-label" for="ctitulo">Título</label>
                    <input onkeydown="validar(this.value)" type="text" id="ctitulo" class="form-control" />
                    
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="cdescripcion">Descripción</label>
                    <textarea onkeydown="validar(this.value)" class="form-control" id="cdescripcion" class="form-control" row="3"></textarea>
                    
                  </div>
                  <div class="form-outline mb-4">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="ccompra" id="cventa"  value="venta" checked>
                    <label class="form-check-label" for="cventa">
                      Venta
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="ccompra" id="ccompra" value="compra">
                    <label class="form-check-label" for="cventa">
                      Compra
                    </label>
          </div>
        </div>

        <label class="form-label" for="ctags">Agregar Tags</label>
        <div class="input-group mb-4">
            
            <input type="text" id="ctags" class="form-control" placeholder="Agregar Tags" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" onclick="agregarTags(document.getElementById('ctags').value)">Agregar</button>
            </div>
          </div>

          <div class="input-group mb-4" id="cbotones">
            
Prueba
          </div>
      
        
  
          <div class="mb-3">
            <label for="formFile" class="form-label">Seleccionar Archivo</label>
            <input class="form-control" type="file" id="formFile">
          </div>
       

            <!-- 2 column grid layout for inline styling -->
                 
            <!-- Submit button -->
            <button  onclick="registrar()" type="button" id="cpublicar" class="btn btn-primary btn-block mb-4 " disabled="disabled">Publicar</button>
          
 
          
          </form>

        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    
    <script>$(function(event){
        console.log(event)
        $("#navbar").load("navbar.html");
      })</script>


</body>
<script type="module" src="index.js" ></script> 
<script type="module" src="navbar.js" ></script> 
<script type="module" src="tags.js" ></script> 
<script type="module" src="validar.js" ></script> 
</html>
